<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" type="module"></script>
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="center">
        <div class="balance">
          <div class="left">
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>
          <div class="right">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
        <div class="graph">
          <h2>Spending - Last 7 days</h2>
          <div class="middle-graph">
            <div class="bar-box">
              <div class="info">
                32
            </div>
              <div class="bar bar_1">
               
              </div>
              <h5>mon</h5>
             
            </div>
            <div class="bar-box">
              <div class="info">
                32
            </div>
              <div class="bar bar_2">
                
              </div>
              <h5>tue</h5>
              
            </div>
            <div class="bar-box">
              <div class="info">
                32
              </div>
              <div class="bar bar_3">
               
              </div>
              <h5>wed</h5>
              
            </div>
            <div class="bar-box">
              <div class="info">
                32
              </div>
              <div class="bar bar_4">
               
              </div>
              <h5>thu</h5>
            </div>
            <div class="bar-box">
              <div class="info">
                32
              </div>
              <div class="bar bar_5">
               
              </div>
              <h5>fri</h5>
            </div>
            <div class="bar-box">
              <div class="info">
                32
              </div>
             
              <div class="bar bar_6">
              
              </div>
              <h5>sat</h5>
            </div>
            <div class="bar-box">
              <div class="info">
                32
              </div>
              <div class="bar bar_7">
               
              </div>
              <h5>sun</h5>
            </div>
          </div>
          <div class="partition"></div>
          <div class="total">
            <div class="left">
              <h4>Total this month</h4>
              <h1> $478.33</h1>
            </div>
            <div class="right">
                <h5>+2.4%</h5>
                <h4>from last month</h4>
            </div>
  
          </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
